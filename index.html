<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dream List</title>
  <style>
    :root {
      --main-bg: linear-gradient(to right, #ff9a9e, #fad0c4);
      --accent: #ff758c;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--main-bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    button {
      background: var(--accent);
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    .task {
      background: #f8f8f8;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task.completed span {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .progress-container {
      margin: 15px 0;
    }
    .progress-bar {
      height: 10px;
      width: 100%;
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 5px;
    }
    .progress-bar-fill {
      height: 10px;
      width: 0%;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    .progress-text {
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåà My Dream List üåà</h1>
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="What do you dream to do?" />
      <button onclick="addTask()">Add</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-text">Progress: <span id="progressText">0%</span></div>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBar"></div>
      </div>
    </div>

    <div id="taskList"></div>
    <button style="margin-top: 20px; background: crimson;" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Your App Logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const auth = firebase.auth();
      auth.onAuthStateChanged((user) => {
        if (!user) {
          window.location.href = 'login.html';
        }
      });

      let tasks = [];

      window.addTask = function () {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();
        if (taskText) {
          tasks.push({ text: taskText, completed: false });
          input.value = "";
          updateTasks();
        }
      };

      window.toggleTask = function (index) {
        tasks[index].completed = !tasks[index].completed;
        updateTasks();
      };

      window.deleteTask = function (index) {
        tasks.splice(index, 1);
        updateTasks();
      };

      function updateTasks() {
        const list = document.getElementById("taskList");
        const progressBar = document.getElementById("progressBar");
        const progressText = document.getElementById("progressText");

        list.innerHTML = "";
        tasks.forEach((task, index) => {
          const div = document.createElement("div");
          div.className = "task" + (task.completed ? " completed" : "");
          div.innerHTML = `
            <div>
              <input type="checkbox" ${task.completed ? "checked" : ""} onclick="toggleTask(${index})">
              <span>${task.text}</span>
            </div>
            <button onclick="deleteTask(${index})">‚ùå</button>
          `;
          list.appendChild(div);
        });

        const total = tasks.length;
        const completed = tasks.filter(t => t.completed).length;
        const percent = total === 0 ? 0 : Math.round((completed / total) * 100);

        progressBar.style.width = percent + "%";
        progressText.textContent = percent + "%";
      }

      window.logout = function () {
        auth.signOut().then(() => {
          window.location.href = 'login.html';
        });
      };
    });
  </script>
</body>
</html>
